<!DOCTYPE html>
<html>
<head>
    <title>Report Cyber Crime</title>
</head>

<body style="
    font-family:Arial, sans-serif;
    margin:0;
    min-height:100vh;
    background:
        radial-gradient(circle at top left, rgba(50,140,193,0.25), transparent 60%),
        radial-gradient(circle at bottom right, rgba(11,60,93,0.25), transparent 60%),
        linear-gradient(135deg,#eef2f5,#dbe4ee);
    display:flex;
    align-items:center;
    justify-content:center;
">

<div style="
    width:90%;
    max-width:500px;
">

    <div style="
        background:white;
        padding:30px;
        border-radius:10px;
        box-shadow:0 12px 30px rgba(0,0,0,0.15);
    ">

        <h2 style="
            color:#0b3c5d;
            text-align:center;
            margin-top:0;
        ">
        ðŸš¨ Report Cyber Crime
        </h2>

        <p style="
            text-align:center;
            font-size:14px;
            color:#555;
            margin-bottom:25px;
        ">
        Your report is confidential and securely submitted
        </p>

        <form method="POST">
            {% csrf_token %}

            <label style="font-weight:bold;">Crime Type</label>
            <select name="crime_type"
                    style="
                    width:100%;
                    padding:10px;
                    margin:8px 0 18px;
                    ">
                <option value="Fraud">Online Fraud</option>
                <option value="Hacking">Hacking</option>
                <option value="Harassment">Cyber Harassment</option>
                <option value="Other">Other</option>
            </select>

            <label style="font-weight:bold;">Description</label>
            <textarea name="description" rows="5"
                style="
                width:100%;
                padding:10px;
                margin-top:8px;
                "></textarea>

            <button type="submit"
                style="
                margin-top:20px;
                background:#0b3c5d;
                color:white;
                padding:12px;
                border:none;
                width:100%;
                border-radius:4px;
                font-size:15px;
                font-weight:bold;
                cursor:pointer;
                ">
                Submit Complaint
            </button>
        </form>

    </div>

</div>

</body>
</html>

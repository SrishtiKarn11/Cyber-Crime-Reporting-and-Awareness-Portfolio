<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>

<body style="
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0b3c5d,#328cc1);
    height:100vh;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
">

<div style="
    background:white;
    width:360px;
    padding:30px;
    border-radius:8px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
">

    <h2 style="
        text-align:center;
        color:#0b3c5d;
        margin-bottom:5px;
    ">
        ðŸ‘¤ User Login
    </h2>

    <p style="
        text-align:center;
        font-size:14px;
        color:#666;
        margin-bottom:25px;
    ">
        Access your cyber crime dashboard
    </p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
            style="
            background:#0b3c5d;
            color:white;
            padding:12px;
            border:none;
            width:100%;
            border-radius:4px;
            font-size:15px;
            font-weight:bold;
            cursor:pointer;
            ">
            Login
        </button>
    </form>

    <p style="
        margin-top:20px;
        text-align:center;
        font-size:14px;
    ">
        New user?
        <a href="/register/"
           style="
           color:#328cc1;
           text-decoration:none;
           font-weight:bold;
           ">
           Register here
        </a>
    </p>

</div>

</body>
</html>

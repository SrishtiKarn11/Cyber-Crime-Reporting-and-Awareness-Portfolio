<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>

<body style="
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#4b0000,#b22222);
    height:100vh;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
">

<div style="
    background:white;
    width:340px;
    padding:30px;
    border-radius:8px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
">

    <h2 style="
        text-align:center;
        color:#b22222;
        margin-bottom:5px;
    ">
        üõ°Ô∏è Admin Login
    </h2>

    <p style="
        text-align:center;
        font-size:14px;
        color:#666;
        margin-bottom:25px;
    ">
        Authorized personnel only
    </p>

    <form method="POST">
        {% csrf_token %}

        <label>Admin Username</label>
        <input type="text" name="username" required
               style="width:100%; padding:10px; margin:8px 0 15px;">

        <label>Password</label>
        <input type="password" name="password" required
               style="width:100%; padding:10px; margin:8px 0 15px;">

        {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
        {% endif %}

        <button type="submit"
            style="
            background:#b22222;
            color:white;
            padding:12px;
            border:none;
            width:100%;
            border-radius:4px;
            font-size:15px;
            font-weight:bold;
            cursor:pointer;
            ">
            Login
        </button>
    </form>

</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Manage Complaints</title>
</head>

<body style="
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#eef2f5,#d9e2ec);
    padding:40px;
">

<h2 style="
    color:#b22222;
    margin-bottom:20px;
">
ðŸ“‚ Cybercrime Complaints
</h2>

<div style="
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
">

<table style="
    width:100%;
    border-collapse:collapse;
    font-size:14px;
">

    <tr style="background:#0b3c5d; color:white;">
        <th style="padding:12px;">User</th>
        <th style="padding:12px;">Crime Type</th>
        <th style="padding:12px;">Description</th>
        <th style="padding:12px;">Status</th>
        <th style="padding:12px;">Action</th>
    </tr>

    {% for c in complaints %}
    <tr style="border-bottom:1px solid #ddd;">
        <td style="padding:10px;">{{ c.user.username }}</td>
        <td style="padding:10px;">{{ c.crime_type }}</td>
        <td style="padding:10px;">{{ c.description }}</td>
        <td style="padding:10px; font-weight:bold; color:#b22222;">
            {{ c.status }}
        </td>
        <td style="padding:10px;">
            <a href="/admin-panel/update/{{ c.id }}/"
               style="
               padding:6px 10px;
               background:#328cc1;
               color:white;
               text-decoration:none;
               border-radius:4px;
               font-size:13px;
               ">
               Update
            </a>
        </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="5" style="padding:15px; text-align:center;">
            No complaints available.
        </td>
    </tr>
    {% endfor %}

</table>

</div>

<br>

<a href="/admin-panel/dashboard/"
   style="
   padding:10px 15px;
   background:#777;
   color:white;
   text-decoration:none;
   border-radius:4px;
   ">
   â¬… Back to Dashboard
</a>

</body>
</html>
